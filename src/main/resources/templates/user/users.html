<html xmlns:c="" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Users</title>
    <thymeleaf th:include="headers::head"/>
</head>
<body>
<div th:include="navigation::nav"></div>
<div class="container">
    <div class="row">
        <h2>Users</h2>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">name</th>
                <th scope="col">role</th>
                <th scope="col">action</th>
            </tr>
            </thead>
            <tbody>
            <c:forEach var="user" items="${users}">
                <tr>
                    <td><c:out value = "${user.id}"/></td>
                    <td><c:out value = "${user.lastName}"/></td>
                    <td><c:out value = "${user.role}"/></td>
                    <td>
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group me-2" role="group" aria-label="Second group">
                                <a href="/user/<c:out value = '${user.id}'/>" type="button" class="btn btn-warning">üìù</a>
                                <a href="/user/delete=<c:out value = '${user.id}'/>" type="button" class="btn btn-danger">üóë</a>
                            </div>
                        </div>
                    </td>
                </tr>
            </c:forEach>
            </tbody>
        </table>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="Second group">
                <a href="/users/user" type="button" class="btn btn-primary">+</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
