<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<ul th:include="navigation::nav"></ul>
<div class="container">
    <div class="row">
        <h2>Roles</h2>
    </div>
    <div class="row">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="Second group">
                <a th:href="@{/roles/add}" type="button" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>

                    </svg>
                </a>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">‚Ññ</th>
                <th scope="col">Role name</th>
                <th scope="col">action</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each ="role,i : ${roles}">
                    <td th:text = "${i.index + 1}"></td>
                    <td th:text = "${role.name}"></td>
                    <td>
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group me-2" role="group" aria-label="Second group">
                                <a th:href="@{/roles/{id} (id=${role.id})}" type="button" class="btn btn-warning">üìù</a>
                                <a th:href="@{/roles/{id}/delete(id=${role.id})}" type="button" class="btn btn-danger">üóë</a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

</html>
